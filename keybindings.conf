# https://www.reddit.com/r/linuxquestions/comments/t7ze3c/thunar_open_file_in_neovim/

# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

bind = $mainMod, Y, workspace

# Assign apps
$term = kitty
$editor = gedit
$file = thunar
$browser = zen-browser


bind = $mainMod, O, exec, ~/.config/hypr/monitorscript.sh
bind = $mainMod, Escape, exec, ~/.config/hypr/barscript.sh

# Window/Session actions


bind = $mainMod, backslash, layoutmsg, swapwithmaster
bind = $mainMod, slash, layoutmsg, swapwithmaster
bind = $mainMod, Q, killactive
bind = $mainMod, F, exec, $browser
bind = Alt, F4, exec, hyprctl kill # click to close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, L, exec, hyprlock # launch lock screenw
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = Ctrl+Alt, W, exec, hyprpanel -q; hyprpanel

# Application shortcuts
bind = $mainMod, D, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file

# Rofi menus
bind = $mainMod, A, exec, rofi -display-drun "" -show drun -show-icons



# Hyprshade
bind = $mainMod, B, exec, hyprshade on vibrance # Turn on digital vibrance
bind = $mainMod, N, exec, hyprshade on blue-light-filter # Turn on low blue light mode
bind = $mainMod, M, exec, hyprshade off

# Audio / Media playback
bind = $mainMod, V, exec, pavucontrol
bind =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause

# Screenshot/Screencapture
# bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f - 
bind = $mainMod, P, exec, hyprshot --mode=region --raw --clipboard-only | swappy -f -
bind = $mainMod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Move/Change window focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = Alt, Tab, movefocus, d
bind = $mainMod, TAB, exec,  hyprctl dispatch fullscreen 1 # make focused window big

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
# $moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, J, togglesplit

# "Minimise"

bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod, Z, movetoworkspace, +0
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod, Z, movetoworkspace, special:magic
bind = $mainMod, Z, togglespecialworkspace, magic

# Gamemode

# bind = $mainMod, C, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, X, exec, gtk-launch WebApp-GPT6690
bind = $mainMod, C, exec, gtk-launch WebApp-Gmail7274
